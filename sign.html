<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--웹폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!--slick-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!--css-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/sign.css">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>    
</head>
<body>
    <div id="wrap">
        <div class="title">
            <h1>회원가입</h1>
        </div><!--.title-->
        <div class="signForm">
            <ul>
                <li>
                    <label for="userName"><span>이름</span><input type="text" id="userName" class="box"></label>
                </li>
                <li>
                    <label for="userId"><span>아이디</span><input type="text" id="userId" class="box"></label>
                </li>
                <li>
                    <label for="userPw"><span>비밀번호</span><input type="password" id="userPw" class="box"></label>
                </li>
                <li>
                    <label for="nickName"><span>닉네임</span><input type="text" id="nickName" class="box"></label>
                </li>
                <li>
                    <label for="userPwChk"><span>전화번호</span><input type="password" id="userPwChk" class="box"></label>
                </li>
                <li>
                    <label for="email"><span>이메일</span><input type="email" id="email" class="box"></label>
                </li>  
                <li>
                    <label for="address"><span>주소</span><input type="text" id="address" class="box"></label>
                </li>
            </ul>
            <p><button class="signChk">확인</button></p>
        </div><!--.signForm-->
    </div><!--#wrap-->

    <!--slick jquery-->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d8f9b7dd2b1b2b09aed9f6abe9a0cb94"></script>
    <!--script-->
    <script src="./js/sign.js"></script>    
</body>
</html>
