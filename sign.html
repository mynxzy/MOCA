<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--웹폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!--slick-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!--css-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/sign.css">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>    
</head>
<body>
    <div id="wrap">
        <div class="title">
            <h1>회원가입</h1>
        </div><!--.title-->
        <div class="signForm">
            <form action="#">
                <p><label for="userName">이름 <input type="text" id="userName"></label></p>
                <p><label for="userId">아이디 <input type="text" id="userId"></label></p>
                <p><label for="userPw">비밀번호 <input type="password" id="userPw"></label></p>
                <p><label for="userPwChk">비밀번호 확인 <input type="password" id="userPwChk"></label></p>
                <p><label for="nickName">닉네임 <input type="text" id="nickName"></label></p>
                <p><label for="address">주소 <input type="text" id="address"></label></p>
            </form>
        </div><!--.signForm-->
    </div><!--#wrap-->

    <!--slick jquery-->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d8f9b7dd2b1b2b09aed9f6abe9a0cb94"></script>
    <!--script-->
    <script src="./js/main.js"></script>    
</body>
</html>
